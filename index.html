<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kruispunt</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="junction">
        <div id="top-left" class="traffic-light">
            <div class="light red"></div>
            <div class="light orange off"></div>
            <div class="light green off"></div>
        </div>
        <div id="top-right" class="traffic-light">
            <div class="light red"></div>
            <div class="light orange off"></div>
            <div class="light green off"></div>
        </div>
        <div id="bottom-left" class="traffic-light">
            <div class="light red"></div>
            <div class="light orange off"></div>
            <div class="light green off"></div>
        </div>
        <div id="bottom-right" class="traffic-light">
            <div class="light red"></div>
            <div class="light orange off"></div>
            <div class="light green off"></div>
        </div>
    </div>

    <div id="controls">
        <h1>Controls</h1>

        <h3>Horizontal</h3>
        <button class="red" onclick="horizontal.red();">Red</button>
        <button class="orange" onclick="horizontal.orange();">Orange</button>
        <button class="darkgreen" onclick="horizontal.green();">Green</button>
        <button class="red" onclick="horizontal.shiftToRed();">Shift to red</button>
        <button class="orange" onclick="horizontal.toggleFlash(Light.COLOURS.ORANGE);">Toggle flashing orange</button>

        <h3>Vertical</h3>
        <button class="red" onclick="vertical.red();">Red</button>
        <button class="orange" onclick="vertical.orange();">Orange</button>
        <button class="darkgreen" onclick="vertical.green();">Green</button>
        <button class="red" onclick="vertical.shiftToRed();">Shift to red</button>
        <button class="orange" onclick="vertical.toggleFlash(Light.COLOURS.ORANGE);">Toggle flashing orange</button>

        <h3>Individual</h3>
        <div id="controls-individual">
            <div>
                <h4>Top left</h4>
                <button class="red" onclick="topLeft.red();">Red</button>
                <button class="orange" onclick="topLeft.orange();">Orange</button>
                <button class="darkgreen" onclick="topLeft.green();">Green</button>
                <button class="red" onclick="topLeft.shiftToRed();">Shift to red</button>
                <button class="orange" onclick="topLeft.toggleFlash(Light.COLOURS.ORANGE);">Toggle flashing orange</button>
            </div>
            <div>
                <h4>Top right</h4>
                <button class="red" onclick="topRight.red();">Red</button>
                <button class="orange" onclick="topRight.orange();">Orange</button>
                <button class="darkgreen" onclick="topRight.green();">Green</button>
                <button class="red" onclick="topRight.shiftToRed();">Shift to red</button>
                <button class="orange" onclick="topRight.toggleFlash(Light.COLOURS.ORANGE);">Toggle flashing orange</button>
            </div>
            <div>
                <h4>Bottom left</h4>
                <button class="red" onclick="bottomLeft.red();">Red</button>
                <button class="orange" onclick="bottomLeft.orange();">Orange</button>
                <button class="darkgreen" onclick="bottomLeft.green();">Green</button>
                <button class="red" onclick="bottomLeft.shiftToRed();">Shift to red</button>
                <button class="orange" onclick="bottomLeft.toggleFlash(Light.COLOURS.ORANGE);">Toggle flashing orange</button>
            </div>
            <div>
                <h4>Bottom right</h4>
                <button class="red" onclick="bottomRight.red();">Red</button>
                <button class="orange" onclick="bottomRight.orange();">Orange</button>
                <button class="darkgreen" onclick="bottomRight.green();">Green</button>
                <button class="red" onclick="bottomRight.shiftToRed();">Shift to red</button>
                <button class="orange" onclick="bottomRight.toggleFlash(Light.COLOURS.ORANGE);">Toggle flashing orange</button>
            </div>
        </div>

    </div>

    <script src="Light.js"></script>
    <script src="Direction.js"></script>
    <script src="index.js" async defer></script>
</body>

</html>
